{% extends "base.html" %}

{% load static %}

{% block content %}
  <div class="container col-xxl-8">
    {% if object_list %}
      <ul>
        {% for question in object_list %}
        <div class="col">
          <div class="card shadow-sm mb-2">
            <div class="card-body">
              {% include "archive/question_card.html" %}
              <a href="{{ question.get_absolute_url }}" class="btn btn-primary">Показать ответ</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </ul>
    {% else %}
      <p>Нет результатов для запроса "{{ searched }}".</p>
    {% endif %}
  </div>
{% endblock content %}
